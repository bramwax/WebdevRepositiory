<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title> 8-Bit Binary Addition Calculator </title>
</head>
<body>
    <div class="container">
        <table>
            <tr class="header">
                <td colspan="12"></td>
            </tr>
            <tr class="half-height power">
                <td class="blank"></td>
                <td>128</td>
                <td>64</td>
                <td>32</td>
                <td>16</td>
                <td>8</td>
                <td>4</td>
                <td>2</td>
                <td>1</td>
                <td colspan="3" rowspan="2" id="warning"></td>
            </tr>

            <tr class="half-height carry">
                <td class="blank"></td>
                <td id="c0"></td>
                <td id="c1"></td>
                <td id="c2"></td>
                <td id="c3"></td>
                <td id="c4"></td>
                <td id="c5"></td>
                <td id="c6"></td>
                <td id="c7"></td>
            </tr>

            <tr class="full-height button">
                <td class="blank"></td>
                <td class="click" id="00"></td>
                <td class="click" id="01"></td>
                <td class="click" id="02"></td>
                <td class="click" id="03"></td>
                <td class="click" id="04"></td>
                <td class="click" id="05"></td>
                <td class="click" id="06"></td>
                <td class="click" id="07"></td>
                <td class="equals"></td>
                <td class="denary" colspan="2" id="">
                    <span class="text" id="denaryA">0</span>
                </td>
            </tr>
            <tr class="full-height button">
                <td class="plus"></td>
                <td class="click" id="10"></td>
                <td class="click" id="11"></td>
                <td class="click" id="12"></td>
                <td class="click" id="13"></td>
                <td class="click" id="14"></td>
                <td class="click" id="15"></td>
                <td class="click" id="16"></td>
                <td class="click" id="17"></td>
                <td class="equals"></td>
                <td class="denary" colspan="2" id="">
                    <span class="text" id="denaryB">0</span>
                </td>
            </tr>

            <tr class="divide">
                <td class="blank"></td>
                <td colspan="8"></td>
                <td class="blank"></td>
                <td colspan="2"></td>
            </tr>

            <tr class="full-height solved">
                <td id="flow"></td>
                <td id="20"></td>
                <td id="21"></td>
                <td id="22"></td>
                <td id="23"></td>
                <td id="24"></td>
                <td id="25"></td>
                <td id="26"></td>
                <td id="27"></td>
                <td class="equals"></td>
                <td class="denary" colspan="2" id="">
                    <span class="text" id="denaryC">0</span>
                </td>
            </tr>

            <tr class="divide">
                <td class="blank"></td>
                <td colspan="8"></td>
                <td class="blank"></td>
                <td colspan="2"></td>
            </tr>

        </table>
    </div>

    <script src="js/helper.js"></script>    
    <script src="js/main.js"></script>

</body>
</html>
