<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/new_style.css">
    <title> 8-Bit Binary Addition Calculator </title>
</head>
<body>
    <div class="container">
        <table>
            <tr class="header">
                <td colspan="12"></td>
            </tr>
            <tr class="half-height power">
                <td class="blank"></td>
                <td>128</td>
                <td>64</td>
                <td>32</td>
                <td>16</td>
                <td>8</td>
                <td>4</td>
                <td>2</td>
                <td>1</td>
                <td colspan="3" rowspan="2" id="warning"></td>
            </tr>

            <tr class="half-height carry">
                <td class="blank"></td>
                <td id="c0"></td>
                <td id="c1"></td>
                <td id="c2"></td>
                <td id="c3"></td>
                <td id="c4"></td>
                <td id="c5"></td>
                <td id="c6"></td>
                <td id="c7"></td>
            </tr>

            <tr class="full-height button one">
                <td class="blank"></td>
                <td id="0"></td>
                <td id="1"></td>
                <td id="2"></td>
                <td id="3"></td>
                <td id="4"></td>
                <td id="5"></td>
                <td id="6"></td>
                <td id="7"></td>
                <td class="equals"></td>
                <td class="denary" colspan="2" id="">0</td>
            </tr>
            <tr class="full-height button two">
                <td class="plus"></td>
                <td id="0"></td>
                <td id="1"></td>
                <td id="2"></td>
                <td id="3"></td>
                <td id="4"></td>
                <td id="5"></td>
                <td id="6"></td>
                <td id="7"></td>
                <td class="equals"></td>
                <td class="denary" colspan="2" id="">0</td>
            </tr>

            <tr class="divide">
                <td class="blank"></td>
                <td colspan="8"></td>
                <td class="blank"></td>
                <td colspan="2"></td>
            </tr>

            <tr class="full-height solved">
                <td id="flow"></td>
                <td id="0"></td>
                <td id="1"></td>
                <td id="2"></td>
                <td id="3"></td>
                <td id="4"></td>
                <td id="5"></td>
                <td id="6"></td>
                <td id="7"></td>
                <td class="equals"></td>
                <td class="denary" colspan="2" id="">0</td>
            </tr>

            <tr class="divide">
                <td class="blank"></td>
                <td colspan="8"></td>
                <td class="blank"></td>
                <td colspan="2"></td>
            </tr>

        </table>
    </div>
</body>
</html>
