<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/new_style.css">
    <title> 8-Bit Binary Addition Calculator </title>
</head>
<body>
    <div class="container">
        <table>
            <tr class="header">
                <td colspan="12"></td>
            </tr>
            <tr class="half-height">
                <td class="blank"></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td colspan="3" rowspan="2" id="warning"></td>
            </tr>

            <tr class="half-height">
                <td class="blank"></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>

            <tr class="full-height button">
                <td class="blank"></td>
                <td id="0"></td>
                <td id="1"></td>
                <td id="2"></td>
                <td id="3"></td>
                <td id="4"></td>
                <td id="5"></td>
                <td id="6"></td>
                <td id="7"></td>
                <td class="equals"></td>
                <td class="denary" colspan="2" id=""></td>
            </tr>
            <tr class="full-height button">
                <td class="blank"></td>
                <td id="0"></td>
                <td id="1"></td>
                <td id="2"></td>
                <td id="3"></td>
                <td id="4"></td>
                <td id="5"></td>
                <td id="6"></td>
                <td id="7"></td>
                <td class="equals"></td>
                <td class="denary" colspan="2" id=""></td>
            </tr>

            <tr class="divide">
                <td class="blank"></td>
                <td colspan="8"></td>
                <td class="blank"></td>
                <td colspan="2"></td>
            </tr>

            <tr class="full-height solved">
                <td id="flow"></td>
                <td id="0"></td>
                <td id="1"></td>
                <td id="2"></td>
                <td id="3"></td>
                <td id="4"></td>
                <td id="5"></td>
                <td id="6"></td>
                <td id="7"></td>
                <td class="equals"></td>
                <td class="denary" colspan="2" id=""></td>
            </tr>

            <tr class="divide">
                <td class="blank"></td>
                <td colspan="8"></td>
                <td class="blank"></td>
                <td colspan="2"></td>
            </tr>

        </table>
    </div>
</body>
</html>
